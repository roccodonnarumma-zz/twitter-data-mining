<h1 class="page-header">Tweet Stream</h1>
<ul class="media-list repeated-item" ng-repeat="tweet in tweets">
  <li class="media list-group-item list-group-item-{{tweet.score}}">
    <a class="pull-left" href="#">
      <img class="media-object img-thumbnail" ng-src="{{tweet.thumbnail}}" alt="...">
    </a>
    <div class="media-body">
      <span class="media-heading user-name">{{tweet.user}} <span class="twitter-handle">@{{tweet.handle}} - <span>{{tweet.date | date : 'dd-MMM-yyyy'}}</span></span></span>
      <br />
      <div class="tweet">{{tweet.tweet}}</div>
    </div>
  </li>
</ul>
