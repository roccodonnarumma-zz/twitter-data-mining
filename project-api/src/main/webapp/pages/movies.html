<h1 class="page-header">Movies</h1>
<div class="row">
  <div class="col-md-2" ng-repeat="movie in movies | orderBy:'name'">
    <div class="thumbnail thumbnail-movies">
      <a href="#/movie/{{movie.id}}" class="caption">
        <h4>{{movie.name}}</h4>
      </a>
      <a href="#/movie/{{movie.id}}">
        <img ng-src="{{movie.thumbnail}}" alt="...">
      </a>
    </div>
  </div>
</div>
