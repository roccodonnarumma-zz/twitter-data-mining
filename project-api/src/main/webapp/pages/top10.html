<div class="list-group" ng-repeat="movie in movies">
  <a href="#/movie/{{movie.id}}" class="list-group-item">
    <div class="row">
      <div class="col-md-1 vertically-centered">
        <p class="text-center">1</p>
      </div>
      <div class="col-md-2 vertically-centered">
        <div class="thumbnail">
          <img ng-src="{{movie.thumbnail}}" alt="...">
        </div>
      </div>
      <div class="col-md-8 vertically-centered">
        <p class="text-40 text-capitalize">{{movie.name}}</p>
        <p><strong>Total Tweets: </strong><span class="badge">{{movie.totalTweets}}</span></p>
        <p><strong>Total Positive Tweets: </strong><span class="badge">{{movie.totalPositiveTweets}}</span></p>
        <p><strong>Total Neutral Tweets: </strong><span class="badge">{{movie.totalNeutralTweets}}</span></p>
        <p><strong>Total Negative Tweets: </strong><span class="badge">{{movie.totalNegativeTweets}}</span></p>
      </div>
    </div>
  </a>
</div>
