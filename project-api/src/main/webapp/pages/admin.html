<h1 class="page-header">Admin</h1>
<form class="form-inline" role="form" ng-repeat="movie in movies | filter:{tracks: '!'} | orderBy:'name'">
  <div class="form-group">
    <label>{{movie.name}}</label>
    <input type="text" class="form-control" id="hashtag" placeholder="Enter hashtags" ng-model="hashtag">
  </div>
  <button type="submit" class="btn btn-default" ng-click="save(movie, hashtag)">Save</button>
</form>
